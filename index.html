<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble by AZIZ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <span style="color: white; font-weight:900" class="logo">LOGO</span>
            <!-- <img src="" alt="logo" class="logo"> -->
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to Our</small>
            <h1>Graphics <br> Ocean</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="img/menu.png" alt="menu" class="menu">

            <div class="social-link">
                <img src="img/fb.png" alt="fb">
                <img src="img/ig.png" alt="ig">
                <img src="img/tw.png" alt="tw">
            </div>

            <div class="useful-link">
                <img src="img/share.png" alt="fb">
                <img src="img/ig.png" alt="ig">
            </div>
        </div>
        <div class="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
            <img src="img/bubble.png" alt="bubble">
        </div>
    </div>

</html>
